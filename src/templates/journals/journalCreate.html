<section ng-if="main.isLoggedIn()" class="journal">
  <form ng-submit="journalsNew.create()" action="index.html" method="post">
    <div>
      <input type="text" name="title" placeholder="Title" ng-model="journalsNew.journal.title">
    </div>

    <div>
      <textarea id="journalEntry" name="journalEntry" type="text" placeholder="Write your thoughts here" ng-model="journalsNew.journal.journalEntry"></textarea>
    </div>
    <button>Post your journal entry</button>
  </form>
</section>
