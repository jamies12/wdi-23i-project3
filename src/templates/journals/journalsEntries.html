<h1>View your Journals</h1>

<ul style="list-style-type:none">
  <li ng-if="main.isLoggedIn()"><a ui-sref="journalsCreate" ui-sref-active="active">Add a journal entry</a></li>
</ul>

<section>
  <ul style="list-style-type:none">
    <li ng-repeat="journals in journalsIndex.user.journals">
      <h2>{{ journals.title }}</h2>
      <p>{{ journals.journalEntry.entry }}</p>
      <p>{{ journals.journalEntry.timeStamp }}</p>

    </li>
  </ul>
</section>
