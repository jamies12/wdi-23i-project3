<section class="elizaBody">
  <div id="session">
    <ul>
      <li ng-repeat="line in eliza.lines">
        <span ng-class="line.voice | lowercase">{{ line.voice }}</span>{{ line.text }}
      </li>
    </ul>
  </div>
  <form ng-submit="eliza.step()">
    <input type="text" class="u-full-width" ng-model="eliza.userInput" autofocus><br><br>

    <button class="elizaButtons">Talk</button>
    <button type="button" class="elizaButtons" id="resetButton" ng-click="eliza.reset()">Reset</button>
  </form>
  <audio src="/audio/Eliza.mp3" autoplay="true" loop="true" hidden="true"></audio>

</section>
