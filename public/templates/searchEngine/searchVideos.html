<li><a ui-sref="sessions" ui-sref-active="active">View Activites</a></li>
<li ng-if="main.isLoggedIn()"><a ui-sref="searchPictures" ui-sref-active="active">Browse Pictures</a></li>

<section>
  <label>Search: <input ng-model="videosIndex.searchText"></label>
  <ul id="searchList">
    <li  ng-if="!searchText.dirty" ng-repeat="video in videosIndex.all | filter: videosIndex.filter">
      <a href="{{ video.source }}">{{ video.tag }}</a>
    </li>
  </ul>
</section>
