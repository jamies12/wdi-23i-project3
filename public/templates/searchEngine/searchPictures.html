<section>
  <label>Search: <input ng-model="searchText"></label>
  <ul>
    <li ng-if="!searchText.dirty" ng-repeat="pictures in picturesIndex.all | filter:searchText">
      <img id="searchResultPicture" ng-src="{{ pictures.source }}"/>

    </li>
  </ul>
</section>
