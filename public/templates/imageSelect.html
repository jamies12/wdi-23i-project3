<p>OR</p>
<div class="imageChoice" style="background-image: url('{{ imageSelect.setImage2.src }}')" ng-click="imageSelect.imageChoice(2)" ng-click="imageSelect.saveImageData()">{{ imageSelect.setImage2 }}</div>

</section>
